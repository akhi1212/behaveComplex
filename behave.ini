[behave]
show_skipped   = true
show_timings   = true
default_format = pretty
stdout_capture = no
stderr_capture = yes
logging_level  = INFO
format = json.pretty
outfiles = reports/behave.json
junit = true
junit_directory = reports/junit
paths=tests

[behave.formatters]
allure = allure_behave.formatter:AllureFormatter